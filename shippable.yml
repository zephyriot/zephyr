language: c

compiler: gcc

env:
    global:
        - SDK=0.9
        - ZEPHYR_SDK_INSTALL_DIR=/opt/sdk/zephyr-sdk-0.9
        - ZEPHYR_GCC_VARIANT=zephyr
        - USE_CCACHE=1
    matrix:
        - ARCH="-a x86" CCACHE_D="a"
        - ARCH="-a arm" CCACHE_D="b"
        - ARCH="-a arc -a riscv32 -a nios2" CCACHE_D="c"

build:
    cache: true
    cache_dir_list:
        - ${SHIPPABLE_BUILD_DIR}/ccache
    pre_ci_boot:
        image_name: nashif/zephyr
        image_tag: master.21
        pull: true
        options: "-e HOME=/root"

    ci:
      - env
      - export CCACHE_DIR=${SHIPPABLE_BUILD_DIR}/ccache/${CCACHE_D}/.ccache
      - echo ${CCACHE_DIR}
      - ccache -s --max-size=500M
      - source zephyr-env.sh
      - make -C samples/hello_world
      - mkdir -p bin
      - cp samples/hello_world/outdir/qemu_x86/scripts/kconfig/conf bin
      - cp samples/hello_world/outdir/qemu_x86/scripts/gen_offset_header/gen_offset_header bin/
      - cp samples/hello_world/outdir/qemu_x86/scripts/basic/fixdep bin/
      - cp samples/hello_world/outdir/qemu_x86/scripts/gen_idt/gen_idt bin/
      - export PREBUILT_HOST_TOOLS=${ZEPHYR_BASE}/bin
      - ./scripts/sanitycheck ${PLATFORMS} ${ARCH} ${COVERAGE} --inline-logs || ./scripts/sanitycheck ${PLATFORMS} ${ARCH} ${COVERAGE} --inline-logs --only-failed --outdir=out-2nd-pass
      - ccache -s
    post_ci:
      - git clean -dxf -e last_sanity.xml
      - mkdir -p shippable/testresults
    on_failure:
      - test -f ./scripts/sanity_chk/last_sanity.xml && cp ./scripts/sanity_chk/last_sanity.xml shippable/testresults/
    on_success:
      - cp ./scripts/sanity_chk/last_sanity.xml shippable/testresults/
